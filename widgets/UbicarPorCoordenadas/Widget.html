<div id="ubCoor" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Ubicar por Coordenadas', closable:false, open:false">

                        <dl>
                            <dt class="tdUpC">
                                <label style="text-align: center; margin-top: 7px;">Ingrese las coordenadas a ubicar en el mapa</label></dt>
                        </dl>
                        <br><br>
                        <form class="formUpC">
                            <input type="radio" name="tipo_attach" onclick="toggle(this)" value="ingresarPlanas">Coordenadas Planas<br>
                            <br>
                            <input type="radio" name="tipo_attach" onclick="toggle(this)" value="ingresarGeograficas">Coordenadas Geográficas<br>
                            <br>
                        </form>
                        <div id="planas" style="display: none" class="formUpC1">
                            <table>
                                <tr>
                                    <td>
                                        <label>Coordenada X:&nbsp;&nbsp;&nbsp;</label>
                                    </td>
                                    <td>
                                        <input id="coorX" min="0" max="99999999.9" type="number" class="Latitud" value="1152831,999" style="width: 100px"/>
                                    </td>                                    
                                </tr>                                
                                <tr>
                                    <td>
                                        <label>Coordenada Y:&nbsp;&nbsp;&nbsp;</label>
                                    </td>
                                    <td>
                                        <input id="coorY" min="0" max="99999999.9" type="number" class="Longitud" value="991239,999" style="width: 100px"/>
                                    </td>
                                </tr>
                            </table>
                            <br>
                        </div>
                        <div id="Geog" style="display: none" class="geogUpC">
                            <table>
                                <tr>
                                    <th>Latitud</th>
                                </tr>
                                <tr>
                                    <td>°&nbsp;<input min="0" max="99" step="1" id="grados" type="number" value="4" class="numGeogrUpC"/>&nbsp;&nbsp;&nbsp;</td>

                                    <td>'&nbsp;<input min="0" max="999" step="1" id="minutos" type="number" value="30" class="numGeogrUpC"/>&nbsp;&nbsp;&nbsp;</td>

                                    <td>"&nbsp;<input min="0" max="9999" id="Segundos" type="number" value="57.01" class="numGeogrUpC"/></td>
                                </tr>

                                <tr>
                                    <th>Longitud</th>
                                </tr>
                                <tr>
                                    <td>°&nbsp;<input min="0" max="99" id="grados1" step="1" type="number" value="-75" class="numGeogrUpC"/>&nbsp;&nbsp;&nbsp;</td>

                                    <td>'&nbsp;<input min="0" max="999" id="minutos1" step="1" type="number" value="41" class="numGeogrUpC"/>&nbsp;&nbsp;&nbsp;</td>

                                    <td>"&nbsp;<input min="0" max="9999" id="Segundos1" type="number" value="55.001" class="numGeogrUpC"/></td>
                                </tr>
                            </table>
                            <br>
                        </div>
                        <div id="botonBorrar" style="display: none; text-align: center; margin-bottom: -14px">
                                <a id="ubicar" class="imgbtn daicon-open toolUbicarCoor" style="padding-right: 38px;" title="Ubicar">Ubicar</a>
                                <a id="Borrar" class="imgbtn daicon-open" style="padding-right: 35px; margin-left: 0px; margin-right: 1px" title="Ubicar">Borrar todo</a>
                                <a id="BorrarPuntos" class="imgbtn daicon-open" style="padding-right: 38px; margin-left: 0px; margin-right: 0px" title="Ubicar">Borrar puntos</a>
                            <!--<button type="button" class="btn btn-sm btn-secondary" id="ubicar" style="margin-right: 60px">Ubicar</button>-->
                            <!--<button type="button" id="Borrar" class="btn btn-sm btn-secondary">Borrar todo</button>-->
                            <!--<button type="button" id="BorrarPuntos" class="btn btn-sm btn-secondary">Borrar puntos</button>-->
                        </div>
                    </div>
